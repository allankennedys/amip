<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" href="imagens/AMIP.png" type="image/x-icon">
    <title>AMIP Energia Solar - Simule sua economia mensal</title>
</head>
<body>
    <h1>Calculadora de Economia Mensal</h1>

    <label for="consumoDiario">Consumo Diário de Energia (kWh):</label>
    <input type="number" id="consumoDiario" name="consumoDiario" placeholder="Ex: 10"><br>

    <label for="tarifaEnergia">Tarifa de Energia (R$/kWh):</label>
    <input type="number" step="0.01" id="tarifaEnergia" name="tarifaEnergia" placeholder="Ex: 0.60"><br>

    <label for="eficiencia">Eficiência dos Painéis (%):</label>
    <input type="number" step="0.01" id="eficiencia" name="eficiencia" placeholder="Ex: 85"><br>

    <label for="diasMes">Número de Dias no Mês:</label>
    <input type="number" id="diasMes" name="diasMes" placeholder="Ex: 30"><br>

    <button onclick="calcularEconomiaMensal()">Calcular Economia Mensal</button> <!--onclick="calcularEconomiaMensal() permite que o javascript entre em ação quando o usuário clica no botão -->

    <div id="resultado"></div>
    <img src="imagens/AMIP.png" alt="logotipo AMIP">


    <script src="script.js"></script>
</body>
</html>
